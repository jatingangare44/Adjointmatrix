<body>
    <div class="container">
        <h1>Matrix Adjoint Finder</h1>
        <div class="input-container">
            <label for="numRows">Enter the number of rows:</label>
            <input type="number" id="numRows" min="1" value="2">
            <label for="numCols">Enter the number of columns:</label>
            <input type="number" id="numCols" min="1" value="2">
        </div>
        <button id="generateMatrixButton">Generate Matrix</button>
        
        <div id="matrixInputContainer" style="display: none;">
            <label for="matrixInput">Enter the matrix values (comma-separated):</label>
            <textarea id="matrixInput" rows="5" cols="30"></textarea>
        </div>
        <button id="calculateButton" style="display: none;">Calculate Adjoint</button>
        <div id="result"></div>
        <button id="clearButton" style="display: none;">Clear</button>
    </div>
    <button id="downloadButton" style="display: none;">Download Input and Result</button>
